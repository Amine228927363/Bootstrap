<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <title>Kotious</title>
    <style>
   
        .header {
            background: linear-gradient(to right, #3498db, #8e44ad);
            padding: 15px;
            position: relative;
        }
        .sidebar {
            height: 100vh;
            background: linear-gradient(to bottom right, #3498db, #8e44ad);
            padding-top: 20px;
            transition: all 0.3s ease;
        }
        .navbar {
            background: linear-gradient(to bottom right, #3498db, #8e44ad);
        }
        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            display: block;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #ffffff;
            color: #000;
        }
        .navbar-toggler-icon {
            filter: invert(1);
        }
        .navbar-toggler {
            border-color: white;
        }
        .content {
            padding: 20px;
            background-color: #f5f5f5;
            min-height: 100vh;
        }
        .table-gradient {
            background: linear-gradient(to bottom right, #3498db, #8e44ad);
            color: #ffffff;
            border-radius: 5px;
        }
        .form-control {
            font-size: 1rem; /* Default font size */
        }
        @media (max-width: 576px) {
            .form-control {
                font-size: 0.8rem; /* Smaller font size for small screens */
            }
        }
        .card {
            background: #ffffff;
            color: #000;
            margin: 10px 0;
        }
        .search-group {
            display: none;
        }
        .header.show-search .search-group {
            display: flex;
        }
        .collapsed-sidebar {
            width: 80px; /* Width when collapsed */
        }
        .expanded-sidebar {
            width: 160px; /* Width when expanded */
        }
        .sidebar-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden; /* Hide overflow */
            transition: opacity 0.3s ease;
        }
        .sidebar-item span {
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        .collapsed .sidebar-item span {
            opacity: 0;
        }
        .collapsed .head {
    display: none; 
}
.menu-button{
  background: transparent;
  border:none;
  
}
#toggleSidebar i {
    color: rgb(255, 255, 255); /* Change to white */
}

    </style>
</head>
<body>

    <!-- Header -->
    <header class="header d-flex justify-content-between align-items-center">
        <h1 class="text-white">Kotious</h1>
        <div class="search-group">
            <input type="search" class="form-control" placeholder="Search" aria-label="Search" />
            <button class="btn btn-light" id="searchButton">Search</button>
        </div>
        <button class="btn btn-light" id="toggleSearch">
            <i class="bi bi-search"></i>
        </button>
    </header>

    <!-- Navbar for small screens -->
    <nav class="navbar d-md-none">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-brand text-white mb-0 h1 fst-italic fw-light">Menu</span>
        </div>
    </nav>

    <!-- Offcanvas Sidebar for smaller screens -->
    <div class="offcanvas offcanvas-start d-md-none" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body sidebar">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link active" href="#"><i class="fi-rr-home me-2"></i><span>Home</span></a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fi-rr-user me-2"></i><span>Profile</span></a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fi-rr-settings me-2"></i><span>Settings</span></a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fi-rr-exit me-2"></i><span>Logout</span></a></li>
            </ul>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar for larger screens -->
            <nav class="col-md-3 col-lg-2 d-none d-md-block sidebar expanded-sidebar" id="sidebar">
                <div class="position-sticky">
                  <div class="d-flex justify-content-between align-items-center">
                    <h1 class="head text-white fw-light fst-italic">Menu</h1>
                    <button class="menu-button btn btn-light" id="toggleSidebar"><i class="icon bi bi-list"></i></button>
                </div>
                    <ul class="nav flex-column">
                        <li class="nav-item sidebar-item"><a class="nav-link d-flex align-items-center" href="#"><i class="fi-rr-home me-2"></i><span>Home</span></a></li>
                        <li class="nav-item sidebar-item"><a class="nav-link d-flex align-items-center" href="#"><i class="fi-rr-user me-2"></i><span>Profile</span></a></li>
                        <li class="nav-item sidebar-item"><a class="nav-link d-flex align-items-center" href="#"><i class="fi-rr-settings me-2"></i><span>Settings</span></a></li>
                        <li class="nav-item sidebar-item"><a class="nav-link d-flex align-items-center" href="#"><i class="fi-rr-exit me-2"></i><span>Logout</span></a></li>
                    </ul>
                </div>
            </nav>

            <!-- Main content area -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
                <div class="container mt-5">
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                   Search Form
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <!-- Responsive Input Fields -->
                                    <div class="row">
                                        <div class="col-12 col-md-4 form-floating mb-3">
                                          <input type="email" class="form-control" id="EmailInput" placeholder="name@example.com">
                                          <label for="floatingInput">Email address</label>
                                        </div>
                                        <div class="col-12 col-md-4 form-floating mb-3">
                                          <input type="text" class="form-control" id="NameInput" placeholder="name@example.com">
                                          <label for="floatingInput">Name</label>
                                        </div>
                                        <div class="col-12 col-md-4 d-none d-md-block form-floating mb-3">
                                          <input type="text" class="form-control" id="NumInput" placeholder="Numero">
                                          <label for="floatingInput">Numero</label>
                                        </div>
                                        <div class="col-12 d-md-none form-floating mb-3">
                                          <input type="text" class="form-control" id="NumInput" placeholder="numero">
                                          <label for="floatingInput">Numero</label>
                                        </div>
                                        
                                    </div>
                                    <div class="position-absolute d-flex gap-2" style=" right: 0;"></div>
                                      <button type="button" class="btn btn-dark">Search</button>
                                      <button type="button" class="btn btn-dark">Cancel</button>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Table with filterable columns -->
                    <div class="container mt-5">
                        <table class="table table-gradient">
                            <thead>
                                <tr>
                                    <th scope="col">
                                        <input class="form-control" type="search" placeholder="Name" aria-label="Search" oninput="filterTable(0)" />
                                    </th>
                                    <th scope="col">
                                        <input class="form-control" type="search" placeholder="Email" aria-label="Search" oninput="filterTable(1)" />
                                    </th>
                                    <th scope="col">
                                        <input class="form-control" type="search" placeholder="Handle" aria-label="Search" oninput="filterTable(2)" />
                                    </th>
                                    <th scope="col">
                                        <input class="form-control" type="search" placeholder="Additional Info" aria-label="Search" oninput="filterTable(3)" />
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <tr>
                                    <td colspan="4">
                                        <div class="card">
                                            <div class="card-body d-flex justify-content-between align-items-center">
                                                <div>
                                                    <h5 class="card-title">John Doe</h5>
                                                    <p class="card-text">john.doe@example.com</p>
                                                </div>
                                                <button class="btn btn-light">
                                                    <i class="bi bi-eye"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="4">
                                        <div class="card">
                                            <div class="card-body d-flex justify-content-between align-items-center">
                                                <div>
                                                    <h5 class="card-title">Jane Smith</h5>
                                                    <p class="card-text">jane.smith@example.com</p>
                                                </div>
                                                <button class="btn btn-light">
                                                    <i class="bi bi-eye"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <!-- Add more cards as needed -->
                            </tbody>
                        </table>
                        <nav aria-label="Page navigation example ">
                          <ul class="pagination">
                            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                          </ul>
                        </nav>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById('toggleSearch');
        const header = document.querySelector('.header');

        toggleButton.addEventListener('click', () => {
            header.classList.toggle('show-search');
        });

        const toggleSidebarButton = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');

        toggleSidebarButton.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            if (sidebar.classList.contains('collapsed')) {
                sidebar.classList.remove('expanded-sidebar');
                sidebar.classList.add('collapsed-sidebar');
            } else {
                sidebar.classList.remove('collapsed-sidebar');
                sidebar.classList.add('expanded-sidebar');
            }
        });

        function filterTable(columnIndex) {
            const inputs = document.querySelectorAll('input[type="search"]');
            const filters = Array.from(inputs).map(input => input.value.toLowerCase());
            const rows = document.querySelectorAll('#tableBody tr');

            rows.forEach(row => {
                const cards = row.querySelectorAll('.card');
                let isVisible = false;

                cards.forEach(card => {
                    const cardTitle = card.querySelector('.card-title').textContent.toLowerCase();
                    const cardEmail = card.querySelector('.card-text').textContent.toLowerCase();

                    // Check visibility based on the specific column index
                    if (columnIndex === 0 && cardTitle.includes(filters[0])) {
                        isVisible = true;
                    } else if (columnIndex === 1 && cardEmail.includes(filters[1])) {
                        isVisible = true;
                    }

                    // If the card should be visible, show the row
                    if (isVisible) {
                        row.style.display = ''; // Show the row
                    } else {
                        row.style.display = 'none'; // Hide the row
                    }
                });
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
